<ion-view view-title="ionic Notification">
  <ion-content class="padding">
    <div class="list card">
      <div class="item item-divider">Recent Updates</div>
      <div class="item item-body text-center">
        <button type="" class="button button-positive  button-small" ng-click="show()">Show</button>
        &nbsp;&nbsp;
        <button type="" class="button button-assertive button-small" ng-click="hide()">Hide</button>
      </div>
    </div>
  </ion-content>
</ion-view>
